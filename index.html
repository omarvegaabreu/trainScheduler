<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <title>Train Scheduler</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </head>
  <body>
    <div id="mainContainer" class="container">
      <div class="jumbotron">
        <h1 class="text-center">Train Scheduler</h1>
        <h3 class="text-center">Please submit your train!</h3>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="card mb-4">
            <div class="card-header ">Current Train Schedule</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id="train-table">
                <thead>
                  <tr>
                    <th scope="col"><p>Name</p></th>
                    <th scope="col"><p>Destination</p></th>
                    <th scope="col"><p>Frequency</p></th>
                    <th scope="col"><p>Next Arrival</p></th>
                    <th scope="col"><p>Minutes Away</p></th>
                  </tr>
                </thead>

                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="card mb-4">
            <div class="card-header">Add Train</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input
                    class="form-control"
                    id="train-name-input"
                    placeholder="Ex.Metro Rail"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input
                    class="form-control"
                    id="destination-input"
                    placeholder="Ex. Miami,FL"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="start-train-input">First Train Time</label>
                  <input
                    class="form-control"
                    id="start-train-input"
                    placeholder="Please use 24hr format"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="frequency-rate-input">Frequency</label>
                  <input
                    class="form-control"
                    id="frequency-rate-input"
                    placeholder="In minutes"
                    type="text"
                  />
                </div>
                <button class="btn btn-primary float-right" id="add-train-btn">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- app.js file -->
    <script src="./assets/javaScript/app.js"></script>
  </body>
</html>
