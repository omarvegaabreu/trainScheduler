<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <title>Train Scheduler</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-dark">
      <div class="container">
        <h1 class="display-3">Train Scheduler</h1>
        <p class="lead">Train arrival and departure times</p>
      </div>
    </div>

    <h3 class="m-3">Please view the trains on the schedule</h3>

    <!--Firebase table with train information-->

    <table class="table table-dark" id="trainSchedule">
      <thead>
        <tr>
          <th scope="col">Train</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency</th>
          <th scope="col">Next arrival</th>
          <th scope="col">Minutes from now</th>
        </tr>
      </thead>
      <!--Firebase input-->
      <tbody id="train-list"></tbody>
    </table>

    <h3 class="m-3">Add your train</h3>

    <!--User input form with bootstrap-->
    <div class="input">
      <form>
        <!--Form fields-->
        <div class="form-group">
          <label for="formGroupExampeInput">Train Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Example: Brightline"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampeInput">Destination</label>
          <input
            type="text"
            class="form-control"
            id="destination"
            placeholder="Example: Miami,FL"
          />
        </div>

        <div class="form-group">
          <label for="formGroupExampeInput">First Train Name</label>
          <input
            type="text"
            class="form-control"
            id="firstrain"
            placeholder="Example: Metrorail"
          />
        </div>

        <div class="form-group">
          <label for="formGroupExampeInput">Frequency(Number of Minutes)</label>
          <input
            type="text"
            class="form-control"
            id="frequency"
            placeholder="Example: 1 minute"
          />
        </div>
      </form>
      <!-- submit button -->
      <button type="submit" class="btn btn-primary" id="addTrain">
        Submit
      </button>
      <br /><br />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- app.js file -->
    <script src="./assets/javaScript/app.js"></script>
  </body>
</html>
